apiVersion: apps/v1
kind: Deployment
metadata:
  name: inferno-app
  namespace: {{ .Values.namespace }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inferno-app
  template:
    metadata:
      labels:
        app: inferno-app
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      volumes:
        - name: postgres-cert-source
          secret:
            secretName: cloud-postgres-cert
            defaultMode: 438 #"0666"
        - name: examplenginx-config
          configMap:
            name: nginx-config
            items:
              - key: nginx.conf
                path: nginx.conf
      initContainers:
      - name: run-migrations
        image: {{ .Values.inferno.imageUrl }}
        imagePullPolicy: Always
        command: ["bundle", "exec", "rake", "db:migrate"]
        volumeMounts:
        - name: postgres-cert-source
          mountPath: /certs
          readOnly: true
        env:
          - name: TX_SERVER_URL
            value: {{ .Values.inferno.terminologyServer }}
        envFrom:
        - configMapRef:
            name: inferno
        - configMapRef:
            name: postgresql-configmap
        - secretRef:
            name: postgresql-secret
      containers:
      - name: inferno-app
        image: {{ .Values.inferno.imageUrl }}
        imagePullPolicy: Always
        ports:
          - containerPort: 4567
        env:
          - name: TX_SERVER_URL
            value: {{ .Values.inferno.terminologyServer }}
        envFrom:
        - configMapRef:
            name: inferno
        - configMapRef:
            name: postgresql-configmap
        - secretRef:
            name: postgresql-secret
        volumeMounts:
        - name: postgres-cert-source
          mountPath: /certs
          readOnly: true
        resources:
          requests:
            memory: "2Gi"   # Minimum memory required for scheduling
            cpu: "500m"       # Minimum CPU required for scheduling
          limits:
            memory: "2.5Gi"     # Maximum memory usage allowed
            cpu: "1"       # Maximum CPU usage allowed
      - name: nginx
        image: {{ .Values.nginx.platformImageUri }}
        imagePullPolicy: Always
        ports:
          - containerPort: 80
        volumeMounts:
          - name: examplenginx-config
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
